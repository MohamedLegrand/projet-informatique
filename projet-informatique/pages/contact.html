<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique Informatique - Contact</title>
  
  <!-- Styles globaux -->
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/contact.css">
</head>
<body>

  <!-- Header réutilisable -->
  <div id="header-placeholder"></div>
  <script>
    fetch('../assets/components/header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data);
  </script>

  <!-- Section Contact -->
  <section class="contact-hero">
    <div class="contact-text animate-fade">
      <h1>Contactez-nous</h1>
      <p>Vous avez des questions ou besoin d'aide ? Remplissez le formulaire ci-dessous et notre équipe vous répondra rapidement.</p>
    </div>
    <div class="contact-form animate-fade">
      <form action="#" method="POST">
        <label for="name">Nom complet</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required>

        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>

        <label for="subject">Sujet</label>
        <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Votre message..." rows="6" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </div>
  </section>

  <!-- Footer réutilisable -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('../assets/components/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>

</body>
</html>
