<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique Informatique - Login</title>
  <style>
    body {
      background-color: #ffffff;
      color: #1a4d8f;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(to bottom right, #e6f0ff, #ffffff);
    }

    .login-box {
      background-color: #f9f9f9;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .login-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    .login-box h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      padding: 10px;
      border: 2px solid #1a4d8f;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #4da3ff;
      box-shadow: 0 0 5px rgba(77,163,255,0.5);
      outline: none;
    }

    button {
      background-color: #1a4d8f;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #4da3ff;
      transform: translateY(-2px);
    }

    /* Animations douces */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade {
      animation: fadeInUp 1s ease forwards;
    }

    @media (max-width: 500px) {
      .login-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <section class="login-section">
    <div class="login-box animate-fade">
      <h1>Se connecter</h1>
      <form id="loginForm">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" placeholder="Votre nom" required>

        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>

        <label for="confirm">Confirmer le mot de passe</label>
        <input type="password" id="confirm" name="confirm" placeholder="Confirmez le mot de passe" required>

        <label for="phone">Numéro de téléphone</label>
        <input type="tel" id="phone" name="phone" placeholder="Ex: 699123456" required>

        <button type="submit">Se connecter</button>
      </form>
    </div>
  </section>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault(); // Empêche le rechargement de la page
      // Redirection vers la page principale
      window.location.href = "page_principale.html";
    });
  </script>

</body>
</html>
